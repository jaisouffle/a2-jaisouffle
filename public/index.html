<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div>
      <h1>Car Inventory Management</h1>
      <form id="carForm">
        <label for="model">Model:</label>
        <input type="text" id="model" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" required><br>
        <label for="mpg">MPG:</label>
        <input type="number" id="mpg" required><br>
        <button id="addButton" type="submit">Add Car</button>
        <button id="saveEditButton" type="button" style="display:none;">Save Edit</button>
      </form>

      <h2>Car Inventory</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Model</th>
            <th>Year</th>
            <th>MPG</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
